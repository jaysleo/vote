<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>投票</title>
		<link type="text/css" href="css/css.css" rel="stylesheet">
		<script type="text/javascript" src="js/flexible.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
	</head>
	<body>
		<div class="indexbg">
			<div class="btnbox">
				<div class="btn wxbtn">
					<span>开始投票</span>
					<span>Start</span>
				</div>
				<div class="btn rulebtn">
					<span>投票规则</span>
					<span>Rules</span>
				</div>
			</div>
		</div>
		<div class="popupbg"></div>
		<div class="popup">
			<div class="content">
				<div class="logo"><img src="img/logo.png"></div>
				<div class="con">
					<div class="tit">投票规则</div>
					<p>1、每个节目只能投一票</p>
					<p>2、每人最多可投三票</p>
					<p>3、已投的曲目不能修改</p>
				</div>
				<div class="encon">
					<div class="tit etit">VOTING RULES</div>
					<p>1.One program one vote</p>
					<p>2.Up to 3 votes for one person</p>
					<p>3.The voted cannot be modified</p>
				</div>
			</div>
			<div class="close">
				<p>我知道了</p>
				<p>I GOT IT</p>
			</div>
		</div>
		<script type="text/javascript">
		$(function(){
			$(".wxbtn").click(function(){
				$.get("https://7ma44orc.dnat.tech/index/index/login",function(res){
					if(res.code==200){
						window.location.replace(res.data);
					}
				});
			})
			$(".rulebtn").click(function(){
				$(".popupbg,.popup").show();
			})
			$(".close").click(function(){
				$(".popupbg,.popup").hide();
			})
		})
		</script>
	</body>
</html>
